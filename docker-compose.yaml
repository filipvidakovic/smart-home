version: "3.9"

services:
  mqtt5:
    image: eclipse-mosquitto
    container_name: mqtt5
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./log:/mosquitto/log:rw
    networks:
      - iot-network

  influxdb:
    image: influxdb:2
    container_name: influxdb-iot
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminadmin
      DOCKER_INFLUXDB_INIT_ORG: myorg
      DOCKER_INFLUXDB_INIT_BUCKET: iot
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: adminadmin
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - iot-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-iot
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - iot-network
    depends_on:
      - influxdb
    restart: unless-stopped

  flask-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: flask-iot-server
    ports:
      - "5000:5000"
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - MQTT_BROKER=mqtt5
    depends_on:
      - mqtt5
      - influxdb
    networks:
      - iot-network
    restart: unless-stopped

volumes:
  influxdb_data:
  grafana_data:

networks:
  iot-network:
    driver: bridge
