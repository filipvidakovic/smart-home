version: "3.9"

services:
  mqtt5:
    image: eclipse-mosquitto:2
    container_name: mqtt5
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./log:/mosquitto/log:rw
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mosquitto_sub",
          "-t",
          "$$SYS/#",
          "-C",
          "1",
          "-i",
          "healthcheck",
          "-W",
          "3",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  influxdb:
    image: influxdb:2
    container_name: influxdb-iot
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminadmin
      DOCKER_INFLUXDB_INIT_ORG: myorg
      DOCKER_INFLUXDB_INIT_BUCKET: iot
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: adminadmin
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-iot
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - iot-network
    depends_on:
      influxdb:
        condition: service_healthy
    restart: unless-stopped

  flask-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: flask-iot-server
    ports:
      - "5000:5000"
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=adminadmin
      - INFLUXDB_ORG=myorg
      - INFLUXDB_BUCKET=iot
      - MQTT_BROKER=mqtt5
      - MQTT_PORT=1883
    depends_on:
      mqtt5:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    networks:
      - iot-network
    restart: unless-stopped

volumes:
  influxdb_data:
  grafana_data:

networks:
  iot-network:
    driver: bridge
